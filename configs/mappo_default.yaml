# MAPPO v1 (custom) for TA-RWARE (CTDE)
seed: 0

# Optimization
lr: 3.0e-4
max_grad_norm: 0.5

# Model
hidden_size: 256
n_layers: 2

# Rollout + PPO
rollout_T: 256
ppo_epochs: 4
minibatch_size: 64

# GAE / PPO
gamma: 0.99
gae_lambda: 0.95
clip_epsilon: 0.2
entropy_coef: 0.01
value_coef: 0.5

# Run control
iters: 2000
log_every: 1
save_every: 50
